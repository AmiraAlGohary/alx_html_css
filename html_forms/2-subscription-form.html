<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Subscription Form with Radio Buttons</title>  
    </head>

    <body>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <p>Required fields are followed by <span aria-label="required">*</span>.</p>
                <li>
                    <label for="name">Name:<span aria-label="required">*</span></label>
                    <input type="text" id="name" name="user_name" required>
                </li>
                
                <li>
                    <label for="mail">Email:<span aria-label="required">*</span></label>
                    <input type="email" id="mail" name="user_email" required>
                </li>
                
                    
                <fieldset>
                    <legend>subscription preference<span aria-label="required">*</span></legend>
                    <ul>
                        
                        <li>
                            <label for="preference_1">
                                <input type="radio" id="preference_1" name="preference" value="M" required />
                                monthly
                            </label>
                        </li>
                        
                        <li>
                            <label for="preference_2">
                                <input type="radio" id="preference_2" name="preference" value="Y" required />
                                yearly
                            </label>
                        </li>

                    </ul>
                </fieldset>
  


                <li class="button">
                    <button type="submit">Submit</button>
                </li>
            </ul>

        </form>

    </body>
</html>
