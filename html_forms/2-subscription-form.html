<!-- Build an HTML form for a subscription with the following criteria:

    Include fields for the userâ€™s name, email, and subscription preference (monthly, yearly).
    Utilize radio buttons for the subscription preference and ensure that the user can only select one option.
    Apply HTML5 validation to ensure all fields are required and the email field accepts a valid email format. -->


<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Subscription Form with Radio Buttons</title>  
    </head>

    <body>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <p>Required fields are followed by <span aria-label="required">*</span>.</p>
                <li>
                    <label for="name">Name:<span aria-label="required">*</span></label>
                    <input type="text" id="name" name="user_name" required>
                </li>
                
                <li>
                    <label for="mail">Email:<span aria-label="required">*</span></label>
                    <input type="email" id="mail" name="user_email" required>
                </li>
                
                <li>
                    <label for="pwd">Password:<span aria-label="required">*</span></label>
                    <input type="password" id="pwd" name="user_password" required>
                </li>
                
                <li>
                    <label for="conpwd">Confirm Password:<span aria-label="required">*</span></label>
                    <input type="password" id="conpwd" name="user_passwordConfirmed" required>
                </li>

                <li class="button">
                    <button type="submit">Submit</button>
                </li>
            </ul>

        </form>

    </body>
</html>
