<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Survey Form with Select Dropdown, Time, and Date Selection</title>  
    </head>

    <body>
        <form action="/my-handling-form-page" method="post">
            <ul>
                <p>Required fields are followed by <span aria-label="required">*</span>.</p>
                <li>
                    <label for="name">Name:<span aria-label="required">*</span></label>
                    <input type="text" id="name" name="user_name" required>
                </li>
                
                <li>
                    <label for="mail">Email:<span aria-label="required">*</span></label>
                    <input type="email" id="mail" name="user_email" required>
                </li>

                <p>
                    <label for="color">
                        <span>Favorite color:</span>
                    </label>
                
                    <select id="color" name="usercolor" required>
                        <option value="red">Red</option>
                        <option value="blue">Blue</option>
                        <option value="green">Green</option>
                    </select>
                </p>

                <li>
                    <label for="time">Time:<span aria-label="required">*</span></label>
                    <input type="time" id="time" name="user_time" required>
                </li>

                <li>
                    <label for="date">Date:<span aria-label="required">*</span></label>
                    <input type="date" id="date" name="user_date" required>
                </li>
            </ul>

        </form>

    </body>
</html>
